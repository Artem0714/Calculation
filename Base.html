<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Главная</title>
        <script src="../WorkCalculation.js"></script>
        <link rel="stylesheet" href="../StyleButton.css">
    </head>

    <body>
        <header>
            <div class="name-list">
                <a>Мой первый Калькулятор</a>
            </div>
        </header>
        
        <form class="form">
            <div class="inputString">
                <input class="display" type="number" id="display" placeholder="Введите число" step="0.000000000001">
            </div>

            <div class="numbers">
                <div class="String1">
                    <button class="btn" id="submit7" type="submit" onclick="getValue7()" value="7"> 7 </button>
                    <button class="btn" id="submit8" type="submit" onclick="getValue8()" value="8"> 8 </button>
                    <button class="btn" id="submit9" type="submit" onclick="getValue9()" value="9"> 9 </button>
                    <button class="btn" id="submit/" type="submit" onclick="getValue()" value="/"> / </button>
                </div>

                <div class="String2">
                    <input class="btn" id="submit4" type="submit" onclick="getValue4()" value="4">
                    <input class="btn" id="submit5" type="submit" onclick="getValue5()" value="5">
                    <input class="btn" id="submit6" type="submit" onclick="getValue6()" value="6">
                    <input class="btn" id="submit*" type="submit" onclick="getValue()" value="*">    
                </div>

                <div class="String3">
                    <input class="btn" id="submit1" type="submit" onclick="getValue1()" value="1">
                    <input class="btn" id="submit2" type="submit" onclick="getValue2()" value="2">
                    <input class="btn" id="submit3" type="submit" onclick="getValue3()" value="3">
                    <input class="btn" id="submit-" type="submit" onclick="getValue()" value="-">
                </div>

                <div class="String4">
                    <button class="btn" id="submit0" type="submit" onclick="getValue0()" value="0"> 0 </button>
                    <input class="btn" id="submitPoint" type="submit" onclick="getValuePoint()" value=".">
                    <input class="btn" id="submit+" type="submit" onclick="getValue()" value="+">
                    <input class="btn" id="submit=" type="submit" onclick="getValue()" value="=">
                </div>                                
            </div>
        </form>
    </body>
</html>
